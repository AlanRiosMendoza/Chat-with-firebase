<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Open Chat</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="signOut()">
        <ion-icon name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row *ngFor="let message of messages | async">
      <ion-col size="9" class="message" [offset]="message.myMsg ? 3 : 0"
        [ngClass]="{ 'my-message': message.myMsg, 'other-message': !message.otherMsg }">
        <b>{{ message.fromName }}</b><br>
        <span>{{ message.msg }}</span>
        <div class="time ion-text-right"><br>{{ message.createdAt?.toMillis() }}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-row class="ion-align-items-center">
      <ion-col size="10">
        <!-- Solo un ion-textarea -->
        <ion-textarea autoGrow="true" class="message-input" rows="1" maxlength="200" [(ngModel)]="newMsg"
          (keydown.enter)="handleEnter($event)">
        </ion-textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" class="msg-btn" [disabled]="!newMsg.trim()"
          (click)="sendMessage()">
          Enviar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
